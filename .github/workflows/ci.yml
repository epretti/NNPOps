name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run every Sunday at midnight
    - cron:  '0 0 * * 0'

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:

          # Oldest supported versions
          - name: Linux (CUDA 11.8, Python 3.10, PyTorch 2.0)
            enable_cuda: true
            cuda: "11.8.0"
            python: "3.10.*"
            torch: "2.0.*"
            torchani: "2.7.*"

          # Latest supported versions
          - name: Linux (CUDA 12.8, Python 3.14, PyTorch 2.9)
            enable_cuda: true
            cuda: "12.8.1"
            python: "3.14.*"
            torch: "2.9.*"
            torchani: "2.7.*"

    steps:
    - name: Check out
      uses: actions/checkout@v2

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main

    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.29
      with:
        cuda: ${{ matrix.cuda }}
        linux-local-args: '["--toolkit", "--override"]'
        log-file-suffix: "${{ matrix.cuda }}.txt"
      if: ${{ matrix.enable_cuda }}

    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: ""
        auto-activate-base: true
        miniforge-variant: Miniforge3
        use-mamba: true

    - name: Prepare dependencies
      run: |
        sed -i -e "/torch /c\torch == ${{ matrix.torch }}" \
               -e "/torchani /c\torchani == ${{ matrix.torchani }}" \
               requirements.txt

    - name: Show dependency file
      run: cat requirements.txt

    - name: Install dependencies
      run: |
        mamba env create -n nnpops "python=${{ matrix.python }}"
        pip install -r requirements.txt

    - name: List conda environment
      run: |
        conda activate nnpops
        conda list
        pip freeze

    - name: Configure, compile, and install
      run: |
        conda activate nnpops
        mkdir build && cd build
        cmake .. \
              -DENABLE_CUDA=${{ matrix.enable_cuda }} \
              -DTorch_DIR=$(python -c 'import torch.utils; print(torch.utils.cmake_prefix_path)')/Torch \
              -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX
        make install

    - name: Test
      run: |
        conda activate nnpops
        cd build
        ctest --verbose --exclude-regex TestCuda
